<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Arrival Offer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="index.html"><img src="img/logo.png" alt="Logo" style="height: 50px;"></a>
    <h1>New Arrival Offer</h1>
  </header>

  <section class="offer-banner">
    <img src="img/banner/b7.jpg" alt="New Arrival Banner">
    <p>Fresh fashion just dropped! Be the first to grab these trendy new arrivals with special discounts.</p>
  </section>

  <section class="product-grid">

    <div class="product-card">
      <img src="img/products/n5.jpg" alt="New Arrival 1">
      <h3>Urban Oversized Tee</h3>
      <p class="price">$29.99 <span class="original-price">$39.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/n6.jpg" alt="New Arrival 2">
      <h3>Minimal Hoodie</h3>
      <p class="price">$49.99 <span class="original-price">$59.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/n7.jpg" alt="New Arrival 3">
      <h3>Striped Polo Shirt</h3>
      <p class="price">$34.00 <span class="original-price">$44.00</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/n8.jpg" alt="New Arrival 4">
      <h3>Graphic Print Tee</h3>
      <p class="price">$22.00 <span class="original-price">$30.00</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

  </section>

</body>
</html>
