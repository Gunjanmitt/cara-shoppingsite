<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summer Deal: 30% Off</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="index.html"><img src="img/logo.png" alt="Logo" style="height: 50px;"></a>
    <h1>Summer Deal: 30% Off</h1>
  </header>

  <section class="offer-banner">
    <img src="img/banner/b4.jpg" alt="Summer Deal Banner">
    <p>Enjoy 30% off on all our summer collection! Stay cool and stylish.</p>
  </section>

  <section class="product-grid">

    <div class="product-card">
      <img src="img/products/n1.jpg" alt="Summer Dress 1">
      <h3>Floral Summer Dress</h3>
      <p class="price">$34.99 <span class="original-price">$49.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/n2.jpg" alt="Summer Dress 2">
      <h3>Yellow Ruffle Dress</h3>
      <p class="price">$27.99 <span class="original-price">$39.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/n3.jpg" alt="Summer Dress 3">
      <h3>Beach Side Midi</h3>
      <p class="price">$31.50 <span class="original-price">$45.00</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/n4.jpg" alt="Summer Dress 4">
      <h3>Sunshine Maxi</h3>
      <p class="price">$42.00 <span class="original-price">$60.00</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

  </section>

</body>
</html>
