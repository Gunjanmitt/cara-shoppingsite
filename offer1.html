<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Saver Offer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="index.html"><img src="img/logo.png" alt="Logo" style="height: 50px;"></a>
    <h1>Super Saver: 50% Off!</h1>
  </header>

  <section class="offer-banner">
    <img src="img/banner/b1.jpg" alt="Super Saver Banner">
    <p>Enjoy 50% OFF on selected fashion products!</p>
  </section>

  <section class="product-grid">

    <div class="product-card">
      <img src="img/products/f1.jpg" alt="Product 1">
      <h3>Red Floral Dress</h3>
      <p class="price">$24.99 <span class="original-price">$49.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/f2.jpg" alt="Product 2">
      <h3>Casual Shirt</h3>
      <p class="price">$19.99 <span class="original-price">$39.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/f3.jpg" alt="Product 3">
      <h3>Classic T-shirt</h3>
      <p class="price">$14.99 <span class="original-price">$29.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/f4.jpg" alt="Product 4">
      <h3>Blue Denim Jacket</h3>
      <p class="price">$34.99 <span class="original-price">$69.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

  </section>

</body>
</html>
