<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 1: Match the Outfit | Cara</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #ff6f61;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      gap: 1rem;
    }

    .header img {
      height: 40px;
      width: 120px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .game-area {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #ff6f61;
    }

    .items, .models {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
      gap: 2rem;
    }

    .item, .model {
      width: 100px;
      height: 100px;
      border: 2px dashed #ff6f61;
      border-radius: 10px;
      line-height: 100px;
      font-weight: bold;
      background: #fff;
      cursor: grab;
    }

    .model {
      background: #ffeae4;
    }

    .newsletter {
      background: #ffeae4;
      padding: 2rem;
      text-align: center;
    }

    .newsletter h3 {
      margin-bottom: 0.5rem;
      color: #ff6f61;
    }

    .newsletter input {
      padding: 0.6rem;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    .newsletter button {
      background: #ff6f61;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Cara Logo" />
    <h1>Cara | Level 1: Match the Outfit</h1>
  </div>

  <div class="game-area">
    <h2>ðŸ§¥ Drag the item onto the matching model!</h2>
    <div class="items">
      <div class="item" draggable="true" id="item1">ðŸ‘— Dress</div>
      <div class="item" draggable="true" id="item2">ðŸ§¢ Cap</div>
    </div>

    <div class="models">
      <div class="model" id="model1">Dress Model</div>
      <div class="model" id="model2">Cap Model</div>
    </div>

    <div id="status"></div>
  </div>

  <div class="newsletter">
    <h3>ðŸ“¬ Join the Style Circle</h3>
    <p>Subscribe to get fashion updates & rewards!</p>
    <input type="email" placeholder="Enter your email" id="emailInput">
    <button onclick="subscribe()">Subscribe</button>
    <p id="subscribeMsg" style="color: green;"></p>
  </div>

  <footer>
    &copy; 2025 Cara Fashion. All rights reserved.
  </footer>

  <script>
    let correctMatches = 0;

    document.getElementById("item1").addEventListener("dragstart", e => e.dataTransfer.setData("text", "dress"));
    document.getElementById("item2").addEventListener("dragstart", e => e.dataTransfer.setData("text", "cap"));

    document.getElementById("model1").addEventListener("dragover", e => e.preventDefault());
    document.getElementById("model2").addEventListener("dragover", e => e.preventDefault());

    document.getElementById("model1").addEventListener("drop", e => {
      e.preventDefault();
      if (e.dataTransfer.getData("text") === "dress") completeMatch();
    });

    document.getElementById("model2").addEventListener("drop", e => {
      e.preventDefault();
      if (e.dataTransfer.getData("text") === "cap") completeMatch();
    });

    function completeMatch() {
      correctMatches++;
      document.getElementById("status").textContent = `âœ… Match ${correctMatches}/2 done`;
      if (correctMatches === 2) {
        localStorage.setItem("level1", "done");
        setTimeout(() => window.location.href = "level2.html", 1000);
      }
    }

    function subscribe() {
      const email = document.getElementById("emailInput").value;
      if (email.includes("@")) {
        localStorage.setItem("newsletter", email);
        document.getElementById("subscribeMsg").textContent = "You're subscribed!";
      } else {
        alert("Please enter a valid email.");
      }
    }
  </script>

</body>
</html>
