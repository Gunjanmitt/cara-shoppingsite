<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 2: Style Sort | Cara</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eafaf1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #16a085;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      gap: 1rem;
    }

    .header img {
      height: 40px;
      width: 120px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .game-area {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #16a085;
    }

    .item {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .btn {
      background: #1abc9c;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background: #149c87;
    }

    .newsletter {
      background: #dbf5ee;
      padding: 2rem;
      text-align: center;
    }

    .newsletter h3 {
      margin-bottom: 0.5rem;
      color: #16a085;
    }

    .newsletter input {
      padding: 0.6rem;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    .newsletter button {
      background: #16a085;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    #feedback {
      margin-top: 1rem;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Cara Logo" />
    <h1>Cara | Level 2: Style Sort</h1>
  </div>

  <div class="game-area">
    <h2>üë† Sort the Item into the Correct Category</h2>
    <div class="item" id="fashionItem">Heels</div>
    <div class="options">
      <button class="btn" onclick="checkAnswer('Footwear')">Footwear</button>
      <button class="btn" onclick="checkAnswer('Accessories')">Accessories</button>
      <button class="btn" onclick="checkAnswer('Tops')">Tops</button>
      <button class="btn" onclick="checkAnswer('Bottoms')">Bottoms</button>
    </div>
    <p id="feedback"></p>
  </div>

  <div class="newsletter">
    <h3>üì¨ Join the Style Circle</h3>
    <p>Subscribe to get fashion updates & rewards!</p>
    <input type="email" placeholder="Enter your email" id="emailInput">
    <button onclick="subscribe()">Subscribe</button>
    <p id="subscribeMsg" style="color: green;"></p>
  </div>

  <footer>
    &copy; 2025 Cara Fashion. All rights reserved.
  </footer>

  <script>
    const items = [
      { name: "Heels", answer: "Footwear" },
      { name: "Necklace", answer: "Accessories" },
      { name: "T-Shirt", answer: "Tops" }
    ];

    let index = 0;
    const itemEl = document.getElementById("fashionItem");
    const feedback = document.getElementById("feedback");

    function checkAnswer(selected) {
      if (selected === items[index].answer) {
        feedback.textContent = "‚úÖ Correct!";
        index++;
        if (index < items.length) {
          setTimeout(() => {
            feedback.textContent = "";
            itemEl.textContent = items[index].name;
          }, 1000);
        } else {
          localStorage.setItem("level2", "done");
          window.location.href = "level3.html";
        }
      } else {
        feedback.textContent = "‚ùå Try again!";
      }
    }

    function subscribe() {
      const email = document.getElementById("emailInput").value;
      if (email.includes("@")) {
        localStorage.setItem("newsletter", email);
        document.getElementById("subscribeMsg").textContent = "You're subscribed!";
      } else {
        alert("Please enter a valid email.");
      }
    }
  </script>

</body>
</html>
