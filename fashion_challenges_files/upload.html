<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Style Photo | Cara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f6fffc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #00b894;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header img {
      width: 120px;
      height: 40px;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .upload-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: #00b894;
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      margin-bottom: 1rem;
      padding: 0.5rem;
    }

    button {
      background: #00b894;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #019870;
    }

    #uploadResult {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    .newsletter {
      background: #eafaf7;
      padding: 2rem;
      text-align: center;
      border-top: 2px solid #00b894;
    }

    .newsletter h3 {
      margin-bottom: 0.5rem;
      color: #00b894;
    }

    .newsletter input[type="email"] {
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 60%;
      max-width: 300px;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    .newsletter button {
      background: #00b894;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .newsletter button:hover {
      background: #019870;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background: #fff;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Cara Logo" />
    <h1>Cara | Upload Style Photo</h1>
  </div>

  <div class="container">
    <div class="upload-box">
      <h2>Upload Your Style Photo</h2>
      <input type="file" id="photoInput" accept="image/*"><br><br>
      <button onclick="uploadPhoto()">Upload</button>
      <p id="uploadResult"></p>
    </div>
  </div>

  <div class="newsletter">
    <h3>ðŸ“© Join Cara's Fashion Circle</h3>
    <p>Subscribe to get weekly style tips, offers & sneak peeks.</p>
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button onclick="subscribeNewsletter()">Subscribe</button>
    <p id="subscribeMsg" style="margin-top: 10px; color: green;"></p>
  </div>

  <footer>
    &copy; 2025 Cara Fashion. All rights reserved.
  </footer>

  <script>
    function uploadPhoto() {
      const input = document.getElementById('photoInput');
      if (input.files.length > 0) {
        localStorage.setItem('uploadComplete', 'true');
        document.getElementById('uploadResult').textContent = "âœ… Uploaded! You earned Rs. 20 Coupon!";
        setTimeout(() => window.location.href = 'challenge.html', 2000);
      } else {
        alert('Please select a photo first.');
      }
    }

    function subscribeNewsletter() {
      const email = document.getElementById('emailInput').value;
      if (email && email.includes('@')) {
        localStorage.setItem('newsletterSubscribed', email);
        document.getElementById('subscribeMsg').textContent = "âœ… You're subscribed!";
        document.getElementById('emailInput').value = '';
      } else {
        alert("Please enter a valid email.");
      }
    }
  </script>

</body>
</html>
