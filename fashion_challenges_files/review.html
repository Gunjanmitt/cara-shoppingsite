<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review a Product | Cara</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fdfbff;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #ff4da6;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      gap: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .header img {
      width: 120px;
      height: 40px;
    }

    .header h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .review-box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #090909;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      resize: none;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #ff4da6;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e63b93;
    }

    #reviewMsg {
      text-align: center;
      font-weight: bold;
      color: green;
      margin-top: 1rem;
    }

    .newsletter {
      background: #fff0f6;
      padding: 2rem;
      text-align: center;
      border-top: 2px solid #252022;
    }

    .newsletter h3 {
      margin-bottom: 0.5rem;
      color: #2f292c;
    }

    .newsletter input[type="email"] {
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 60%;
      max-width: 300px;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    .newsletter button {
      background: #ff4da6;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .newsletter button:hover {
      background: #e63b93;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background: #fff;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Cara Logo" />
    <h1>Cara | Product Review</h1>
  </div>

  <div class="container">
    <div class="review-box">
      <h2>Submit a Product Review</h2>
      <textarea id="reviewBox" placeholder="Write your review here..."></textarea>
      <button onclick="submitReview()">Submit Review</button>
      <p id="reviewMsg"></p>
    </div>
  </div>

  <div class="newsletter">
    <h3>ðŸ“© Subscribe to Cara's Newsletter</h3>
    <p>Get the latest trends, coupons, and offers straight to your inbox.</p>
    <input type="email" id="emailInput" placeholder="Enter your email" />
    <button onclick="subscribeNewsletter()">Subscribe</button>
    <p id="subscribeMsg" style="margin-top: 10px; color: green;"></p>
  </div>

  <footer>
    &copy; 2025 Cara Fashion. All rights reserved.
  </footer>

  <script>
    function submitReview() {
      const text = document.getElementById('reviewBox').value;
      if (text.trim().length > 10) {
        localStorage.setItem('reviewDone', 'true');
        document.getElementById('reviewMsg').textContent = "ðŸŽ‰ Review submitted! You earned Style Points!";
        setTimeout(() => window.location.href = 'challenge.html', 2000);
      } else {
        alert('Please write a longer review (at least 10 characters).');
      }
    }

    function subscribeNewsletter() {
      const email = document.getElementById('emailInput').value;
      if (email && email.includes('@')) {
        localStorage.setItem('newsletterSubscribed', email);
        document.getElementById('subscribeMsg').textContent = "âœ… You're subscribed!";
        document.getElementById('emailInput').value = '';
      } else {
        alert("Please enter a valid email.");
      }
    }
  </script>

</body>
</html>
