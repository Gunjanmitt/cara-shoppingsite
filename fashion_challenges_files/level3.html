<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Level 3: Trend Tracker | Cara</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f0ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background: #6c5ce7;
      color: white;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      gap: 1rem;
    }

    .header img {
      height: 40px;
      width: 120px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .game-area {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      color: #6c5ce7;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .card {
      width: 100px;
      height: 100px;
      background: #dcd6f7;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    .newsletter {
      background: #e6e0ff;
      padding: 2rem;
      text-align: center;
    }

    .newsletter h3 {
      margin-bottom: 0.5rem;
      color: #6c5ce7;
    }

    .newsletter input {
      padding: 0.6rem;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    .newsletter button {
      background: #6c5ce7;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }

    #status {
      margin-top: 1.5rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Cara Logo" />
    <h1>Cara | Level 3: Trend Tracker</h1>
  </div>

  <div class="game-area">
    <h2>ðŸ§  Remember & Match the Fashion Trends!</h2>
    <div class="grid" id="grid"></div>
    <p id="status"></p>
  </div>

  <div class="newsletter">
    <h3>ðŸ“¬ Join the Style Circle</h3>
    <p>Subscribe to get fashion updates & rewards!</p>
    <input type="email" placeholder="Enter your email" id="emailInput">
    <button onclick="subscribe()">Subscribe</button>
    <p id="subscribeMsg" style="color: green;"></p>
  </div>

  <footer>
    &copy; 2025 Cara Fashion. All rights reserved.
  </footer>

  <script>
    const items = ["ðŸ‘’", "ðŸ‘œ", "ðŸ‘ ", "ðŸ‘’", "ðŸ‘œ", "ðŸ‘ "];
    let selected = [];
    let matched = [];
    const grid = document.getElementById("grid");

    function renderGrid() {
      grid.innerHTML = "";
      items.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = selected.includes(index) || matched.includes(index) ? item : "?";
        div.onclick = () => handleClick(index);
        grid.appendChild(div);
      });
    }

    function handleClick(index) {
      if (matched.includes(index) || selected.includes(index)) return;
      selected.push(index);
      if (selected.length === 2) {
        const [i, j] = selected;
        if (items[i] === items[j]) {
          matched.push(i, j);
          if (matched.length === items.length) {
            localStorage.setItem("level3", "done");
            document.getElementById("status").textContent = "ðŸŽ‰ Completed! Redirecting...";
            setTimeout(() => window.location.href = "level-complete.html", 2000);
          }
        }
        setTimeout(() => { selected = []; renderGrid(); }, 800);
      }
      renderGrid();
    }

    function subscribe() {
      const email = document.getElementById("emailInput").value;
      if (email.includes("@")) {
        localStorage.setItem("newsletter", email);
        document.getElementById("subscribeMsg").textContent = "You're subscribed!";
      } else {
        alert("Please enter a valid email.");
      }
    }

    renderGrid();
  </script>

</body>
</html>
