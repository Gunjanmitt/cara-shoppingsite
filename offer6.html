<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clearance Sale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="index.html"><img src="img/logo.png" alt="Logo" style="height: 50px;"></a>
    <h1>Clearance: Up to 70% Off!</h1>
  </header>

  <section class="offer-banner">
    <img src="img/banner/b16.jpg" alt="Clearance Banner">
    <p>Massive clearance sale on selected items. Hurry, stock is limited!</p>
  </section>

  <section class="product-grid">

    <div class="product-card">
      <img src="img/products/p1.jpg" alt="Clearance Product 1">
      <h3>Vintage Jacket</h3>
      <p class="price">$29.99 <span class="original-price">$89.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/p2.jpg" alt="Clearance Product 2">
      <h3>Graphic Tee</h3>
      <p class="price">$9.99 <span class="original-price">$29.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/p3.jpg" alt="Clearance Product 3">
      <h3>Denim Shirt</h3>
      <p class="price">$19.99 <span class="original-price">$59.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/p4.jpg" alt="Clearance Product 4">
      <h3>Basic Sweatshirt</h3>
      <p class="price">$14.99 <span class="original-price">$39.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

  </section>

</body>
</html>
