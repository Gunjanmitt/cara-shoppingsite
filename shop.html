<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Cara E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .products { display: flex; flex-wrap: wrap; gap: 20px; max-width: 1000px; margin: 0 auto; }
    .product-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      position: relative;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .product-card p.price {
      color: #2a9d8f;
      font-weight: bold;
      margin: 0 0 10px;
    }
    .product-card a {
      display: inline-block;
      background: #2a9d8f;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
    }
    .product-card a:hover {
      background: #21867a;
    }

    .wishlist-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      color: #aaa;
      cursor: pointer;
    }
    .wishlist-btn.active {
      color: red;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 20px;
    }

    .wishlist-group {
      display: flex;
      align-items: center;
      gap: 10px; /* controls spacing between icon and button */
    }

    .wishlist-link {
      background: #e76f51;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .wishlist-link:hover {
      background: #c95e45;
    }

    .dress-icon {
      font-size: 20px;
      text-decoration: none;
    }

    .dress-icon:hover {
      transform: scale(1.1);
      transition: transform 0.2s;
    }
  </style>
</head>
<body>

  <div class="top-bar">

    <option value="all">All Categories</option>
    <option value="tshirt">T-Shirts</option>
    <option value="pants">Pants</option>
    <option value="watches">Watches</option>
    <option value="shoes">Shoes</option>
  </select>

  <select id="sortFilter">
    <option value="default">Sort By</option>
    <option value="price-asc">Price: Low to High</option>
    <option value="price-desc">Price: High to Low</option>
     
  </select>
</div>

    <h1>Shop Our Products</h1>
    
    <div class="wishlist-group">
      <a href="completelook.html" class="dress-icon" title="View Complete Look">üëó</a>
      <a href="wishlist.html" class="wishlist-link">View Wishlist ‚ù§Ô∏è</a>
    </div>
  </div>

</body>
</html>

  <script>
    const products = {

  f6: { name: "Sporty tshirt", price: 49.99, category: "tshirt", popularity: 50, img: "img/products/f6.jpg" },

  p1: { name: "Titan Watch", price: 130.00, category: "watches", popularity: 82, img: "img/products/p1.jpg" },
  p2: { name: "Casio Watch", price: 160.00, category: "watches", popularity: 76, img: "img/products/p2.jpg" },

  g1: { name: "Puma Shoes", price: 95.00, category: "shoes", popularity: 89, img: "img/products/g1.jpg" },

};

    function getWishlist() {
      return JSON.parse(localStorage.getItem('wishlist')) || [];
    }

    function saveWishlist(wishlist) {
      localStorage.setItem('wishlist', JSON.stringify(wishlist));
    }

    function toggleWishlist(productId) {
      const wishlist = getWishlist();
      const index = wishlist.findIndex(item => item.id === productId);

      if (index >= 0) {
        wishlist.splice(index, 1); // remove from wishlist
      } else {
        const p = products[productId];
        wishlist.push({ id: productId, name: p.name, price: p.price, img: p.img });
      }

      saveWishlist(wishlist);
      renderProducts(); // refresh to update heart color
    }

    function renderProducts() {
  const container = document.getElementById('productsContainer');
  const wishlist = getWishlist();
  const selectedCategory = document.getElementById('categoryFilter').value;
  const sortBy = document.getElementById('sortFilter').value;

  let productArray = Object.entries(products).map(([id, details]) => ({ id, ...details }));

  // Filter by category
  if (selectedCategory !== 'all') {
    productArray = productArray.filter(p => p.category === selectedCategory);
  }

  // Sort
  if (sortBy === 'price-asc') {
    productArray.sort((a, b) => a.price - b.price);
  } else if (sortBy === 'price-desc') {
    productArray.sort((a, b) => b.price - a.price);
  }

  container.innerHTML = '';

  productArray.forEach(p => {
    const isWished = wishlist.some(item => item.id === p.id);

    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <div class="wishlist-btn ${isWished ? 'active' : ''}" onclick="toggleWishlist('${p.id}')">
        ‚ô•
      </div>
      <img src="${p.img}" alt="${p.name}" />
      <h3>${p.name}</h3>
      <p class="price">$${p.price.toFixed(2)}</p>
      <a href="product.html?id=${p.id}">View Details</a>
    `;
    container.appendChild(card);
  });
}

    renderProducts();
document.getElementById('categoryFilter').addEventListener('change', renderProducts);
document.getElementById('sortFilter').addEventListener('change', renderProducts);

    
  </script>

</body>
</html>
