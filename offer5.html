<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exclusive Bundle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="index.html"><img src="img/logo.png" alt="Logo" style="height: 50px;"></a>
    <h1>Exclusive Bundle</h1>
  </header>

  <section class="offer-banner">
    <img src="img/banner/b10.jpg" alt="Exclusive Bundle Banner">
    <p>Get the ultimate fashion combo at a bundle price! Limited time only.</p>
  </section>

  <section class="product-grid">

    <div class="product-card">
      <img src="img/products/g1.jpg" alt="Bundle Product 1">
      <h3>Combo: Hoodie + Tee</h3>
      <p class="price">$59.99 <span class="original-price">$89.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/g2.jpg" alt="Bundle Product 2">
      <h3>Sporty Duo Pack</h3>
      <p class="price">$44.99 <span class="original-price">$69.99</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/g3.jpg" alt="Bundle Product 3">
      <h3>Winter Essentials</h3>
      <p class="price">$74.00 <span class="original-price">$99.00</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

    <div class="product-card">
      <img src="img/products/g4.jpg" alt="Bundle Product 4">
      <h3>Classic Combo Pack</h3>
      <p class="price">$38.00 <span class="original-price">$59.00</span></p>
      <label>Size:</label>
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>

  </section>

</body>
</html>
